<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web To Lead</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
  </head>

  <body>
    <h1>Create Lead</h1>
    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DdM000008qKvh"
      method="POST"
      onsubmit="beforeSubmit()"
    >
      <input type="hidden" name="oid" value="00DdM000008qKvh" />
      <input type="hidden" name="retURL" value="" />

      <label for="first_name">First Name</label>
      <input
        id="first_name"
        maxlength="40"
        name="first_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="last_name">Last Name</label>
      <input
        id="last_name"
        maxlength="80"
        name="last_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="email">Email</label>
      <input
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="date">Lead Date:</label>
      <input
        id="date"
        maxlength="80"
        name="date"
        size="20"
        type="date"
        required="true"
        class="inputDate"
      /><br />
      <input type="hidden" name="LeadDate__c" class="outputDate" />
      <input
        type="hidden"
        name="captcha_settings"
        value='{"keyname":"WebToLead","fallback":"true","orgId":"00DdM000008qKvh","ts":""}'
      />

      <div
        class="g-recaptcha"
        data-callback="capthcsucess"
        data-sitekey="6LeyHiQqAAAAAPO67tjCzlAyFntvGyK0kQqTaKAe"
      ></div>
      <br />

      <input type="submit" name="submit" class="submit" />
    </form>
  </body>
</html>
